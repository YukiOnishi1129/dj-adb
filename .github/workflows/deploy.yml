name: Deploy to Shin Rental Server

on:
  schedule:
    - cron: '0 5 * * *'  # UTC 5:00 = JST 14:00
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Record start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        id: install
        run: npm ci

      - name: Build
        id: build
        env:
          R2_PUBLIC_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
        run: npm run build

      - name: Collect build stats
        id: stats
        run: |
          # HTMLãƒ•ã‚¡ã‚¤ãƒ«æ•°ï¼ˆãƒšãƒ¼ã‚¸æ•°ï¼‰ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
          PAGE_COUNT=$(find out -name "*.html" | wc -l | tr -d ' ')
          echo "PAGE_COUNT=$PAGE_COUNT" >> $GITHUB_ENV

          # outãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç·ã‚µã‚¤ã‚º
          OUT_SIZE=$(du -sh out | cut -f1)
          echo "OUT_SIZE=$OUT_SIZE" >> $GITHUB_ENV

          # ä½œå“ãƒšãƒ¼ã‚¸æ•°
          WORKS_COUNT=$(find out/works -name "*.html" 2>/dev/null | wc -l | tr -d ' ')
          echo "WORKS_COUNT=$WORKS_COUNT" >> $GITHUB_ENV

          # ã‚µãƒ¼ã‚¯ãƒ«ãƒšãƒ¼ã‚¸æ•°
          CIRCLES_COUNT=$(find out/circles -name "*.html" 2>/dev/null | wc -l | tr -d ' ')
          echo "CIRCLES_COUNT=$CIRCLES_COUNT" >> $GITHUB_ENV

      - name: Fix file permissions
        run: |
          find out -type f -exec chmod 644 {} \;
          find out -type d -exec chmod 755 {} \;

      - name: Setup SSH
        id: ssh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${SSH_PORT} ${SSH_HOST} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        id: deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          rsync -avz --delete \
            -e "ssh -p ${SSH_PORT}" \
            ./out/ \
            ${SSH_USERNAME}@${SSH_HOST}:~/dj-adb.com/public_html/

      - name: Calculate duration
        if: ${{ always() }}
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
